<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylr.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>my temperature convertor</h1>
    </header>
    <main>
        <form>
          <div class="all">
            <div class="degree-cel">
                <label for="">In Degree Celcius ℃</label>
                <input type="number" class="dig-cal" placeholder="input number">
               </div>
    
               <div class="degree-far">
                <label for="">In Degree Fahrenheit ℉</label>
                <input type="none" class="output" placeholder="output number">
               </div>
          </div>
          <div class="btn-holder">
            <button class="sub-btn">convert</button>
            <button type="reset" class="ric-btn">reset</button>

          </div>
           
        </form>
    </main>
    <footer><p>&copy; Copyright 2024. All rights reserved.</p></footer>

    

    <script src="./app.js"></script>
</body>
</html>
